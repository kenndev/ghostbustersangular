<app-layout>
  <!--1/3 col -->
  <div
    *ngFor="let movie of movies"
    class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink"
  >
    <div
      class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow-lg"
    >
      <a
        href="#"
        [routerLink]="['/movie-detail', movie['id']]"
        class="flex flex-wrap no-underline hover:no-underline"
      >
        <img
          src="https://image.tmdb.org/t/p/w500/{{ movie['poster_path'] }}"
          class="h-64 w-full rounded-t pb-6"
        />
        <p class="w-full text-gray-600 text-xs md:text-sm px-6">
          Release Date: {{ movie["release_date"] }}
        </p>
        <div class="w-full font-bold text-xl text-gray-900 px-6">
          {{ movie["title"] }}
        </div>
        <p class="text-gray-800 font-serif text-base px-6 mb-5">
          {{ formatOverview(movie["overview"]) }}
        </p>
      </a>
    </div>
    <div
      class="border-t-2 border-sky-500 flex-none mt-auto bg-white rounded-b rounded-t-none overflow-hidden shadow-lg p-6"
    >
      <div class="flex items-end justify-end">
        <p class="text-gray-600 text-xs md:text-sm">
          Rating {{ movie["vote_average"] }}
        </p>
      </div>
    </div>
  </div>

  <div class="flex justify-center w-full p-4">
    <button
      (click)="fetchMovies()"
      class="px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
    >
      See More
    </button>
  </div>
</app-layout>
