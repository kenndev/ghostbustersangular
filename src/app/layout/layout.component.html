<div class="bg-gray-200 font-sans leading-normal tracking-normal">
  <div
    class="w-full m-0 p-0 bg-cover bg-bottom"
    style="background-image: url('{{imageSrc}}'); height: 60vh; max-height: 460px"
  >
    <div
      class="container max-w-4xl mx-auto pt-16 md:pt-32 text-center break-normal"
    >
      <p class="text-white font-extrabold text-3xl md:text-5xl">
        ðŸ‘» Ghostbusters Movies
      </p>
    </div>
  </div>

  <div class="container px-4 md:px-0 max-w-6xl mx-auto -mt-32">
    <div class="mx-0 sm:mx-6">
      <!--Nav-->
      <nav class="mt-0 w-full">
        <div class="container mx-auto flex items-center">
          <div class="flex w-1/2 pl-4 text-sm">
            <ul
              class="list-reset flex justify-between flex-1 md:flex-none items-center"
            >
              <li class="mr-2">
                <a
                  class="inline-block py-2 px-2 text-white no-underline hover:underline font-extrabold"
                  [routerLink]="['/']"
                  >Home</a
                >
              </li>
              <li class="mr-2">
                <a
                  class="inline-block text-gray-600 no-underline font-extrabold hover:text-gray-200 hover:underline py-2 px-2"
                  [routerLink]="['/profile']"
                  >Profile</a
                >
              </li>
            </ul>
          </div>

          <div class="flex w-1/2 justify-end content-center">
            <a
              class="flex justify-between items-center text-gray-500 no-underline hover:text-white hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 avatar"
              (click)="logOut()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
              <span class="font-extrabold">Logout</span>
            </a>
          </div>
        </div>
      </nav>

      <div
        class="bg-gray-200 w-full text-xl md:text-2xl text-gray-800 leading-normal rounded-t"
      >
        <div
          class="flex h-full bg-white rounded overflow-hidden shadow-lg flex-wrap justify-between -mx-6"
        >
          <ng-content></ng-content>
        </div>
      </div>

      <!--Subscribe-->
      <app-subscribe></app-subscribe>
      <!-- /Subscribe-->
    </div>
  </div>

  <app-footer></app-footer>
</div>
